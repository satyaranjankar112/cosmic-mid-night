<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosmicWatch - Login</title>
  <style>
    /* ==================== CSS VARIABLES ==================== */
    :root {
      --color-primary: #7df9ff;
      --color-primary-dark: #00d4ff;
      --color-secondary: #b47dff;
      --color-card-bg: rgba(17, 22, 51, 0.9);
      --color-text-light: #ffffff;
      --color-text-muted: #b0b8d4;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --radius-md: 14px;
      --radius-lg: 20px;
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --glow-primary: 0 0 20px rgba(125, 249, 255, 0.4);
    }

    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ==================== BODY & BACKGROUND ==================== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      position: relative;
      overflow: hidden;
    }

    /* Space Background Gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(88, 50, 180, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(50, 88, 180, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(180, 50, 150, 0.15) 0%, transparent 60%),
        linear-gradient(to bottom, #0a0520 0%, #000000 50%, #0a0520 100%);
      z-index: -1;
    }

    /* ==================== ANIMATED STARS ==================== */
    .stars,
    .stars2,
    .stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .stars {
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 60px 70px, #fff, transparent),
        radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
        radial-gradient(1px 1px at 130px 80px, #fff, transparent),
        radial-gradient(2px 2px at 90px 10px, #fff, transparent);
      background-repeat: repeat;
      background-size: 350px 250px;
      animation: starsMove 120s linear infinite;
      opacity: 0.8;
    }

    .stars2 {
      background-image:
        radial-gradient(1px 1px at 100px 120px, #fff, transparent),
        radial-gradient(2px 2px at 180px 60px, #f0f0f0, transparent),
        radial-gradient(1px 1px at 240px 90px, #fff, transparent);
      background-repeat: repeat;
      background-size: 300px 220px;
      animation: starsMove 180s linear infinite;
      opacity: 0.6;
    }

    .stars3 {
      background-image:
        radial-gradient(3px 3px at 50px 100px, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(2px 2px at 150px 40px, rgba(180, 220, 255, 0.8), transparent),
        radial-gradient(3px 3px at 220px 180px, rgba(255, 240, 200, 0.9), transparent);
      background-repeat: repeat;
      background-size: 350px 250px;
      animation: starsMove 240s linear infinite, twinkle 3s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes starsMove {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* ==================== LOGIN CARD ==================== */
    .login-card {
      background: var(--color-card-bg);
      backdrop-filter: blur(20px);
      width: 100%;
      max-width: 420px;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      border: 2px solid rgba(125, 249, 255, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo/Header */
    .login-card h2 {
      text-align: center;
      margin-bottom: var(--spacing-lg);
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-card h2::before {
      content: 'ðŸŒŒ';
      font-size: 2rem;
      -webkit-text-fill-color: initial;
    }

    /* ==================== MESSAGES ==================== */
    .message {
      padding: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      font-weight: 500;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background-color: rgba(255, 71, 87, 0.15);
      color: #ff4757;
      border: 1px solid #ff4757;
    }

    .message.success {
      background-color: rgba(0, 255, 136, 0.15);
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    /* ==================== FORM ELEMENTS ==================== */
    .form-group {
      margin-bottom: var(--spacing-md);
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--color-text-muted);
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid rgba(125, 249, 255, 0.2);
      font-size: 0.95rem;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: var(--color-text-light);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(176, 184, 212, 0.5);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--color-primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: var(--glow-primary);
    }

    /* ==================== ROLE SELECTION ==================== */
    .role-group {
      display: flex;
      justify-content: space-around;
      gap: var(--spacing-md);
      margin: var(--spacing-md) 0;
    }

    .role-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(125, 249, 255, 0.2);
      transition: all 0.3s ease;
      font-size: 0.95rem;
      color: var(--color-text-muted);
      flex: 1;
      margin-bottom: 0;
    }

    .role-group label:hover {
      border-color: rgba(125, 249, 255, 0.4);
      background: rgba(125, 249, 255, 0.1);
      transform: translateY(-2px);
    }

    .role-group input[type="radio"] {
      accent-color: var(--color-primary);
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .role-group input[type="radio"]:checked + span {
      color: var(--color-primary);
      font-weight: 600;
    }

    .role-group label:has(input[type="radio"]:checked) {
      border-color: var(--color-primary);
      background: rgba(125, 249, 255, 0.15);
      box-shadow: var(--glow-primary);
    }

    /* ==================== BUTTON ==================== */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-primary);
    }

    button:active {
      transform: translateY(0);
    }

    /* ==================== SIGNUP LINK ==================== */
    .signup-link {
      text-align: center;
      margin-top: var(--spacing-md);
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    .signup-link a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: var(--color-primary-dark);
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(125, 249, 255, 0.5);
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 480px) {
      .login-card {
        margin: 20px;
        padding: var(--spacing-md);
      }

      .login-card h2 {
        font-size: 1.6rem;
      }

      .role-group {
        flex-direction: column;
      }
    }

    /* ==================== ACCESSIBILITY ==================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    :focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Animated Starfield -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Login</h2>
    
    {% if messages %}
    {% for message in messages %}
    <div class="message {{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      
      <div class="role-group">
        <label>
          <input type="radio" name="role" value="user" required>
          <span>User</span>
        </label>
        <label>
          <input type="radio" name="role" value="admin" required>
          <span>Admin</span>
        </label>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <div class="signup-link">
      Don't have an account?
      <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>
</body>
</html>
